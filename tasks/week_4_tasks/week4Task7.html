    <link rel="stylesheet" href="../../CSS/style.css">
    <style>
        .heroArea {
            height: 80vh;
            display: flex;
            gap: 12px;

            & h3 {
                text-align: center;
                display: none;
            }

            & .main {
                width: 70%;
                background-color: green;
                margin: 12px 0px;
                display: flex;
                gap: 12px;
                flex-wrap: wrap;
                padding: 73px;
                overflow-y: scroll;


                & .item {
                    height: 180px;
                    width: 230px;
                    background-color: greenyellow;
                    margin: 12px;
                }
            }

            & .sideBar {
                width: 30%;
                background-color: orange;
                margin: 12px 0px;
            }
        }



        /* responsive code */
        @media screen and (max-width: 768px) {

            nav {
                height: min-content;

                & .links {
                    padding: 20px;
                    flex-direction: column;
                }
            }


            .heroArea {
                height: auto;
                flex-direction: column;
                /* text-align: center; */
                gap: 5px;

                & h3 {
                    display: block;
                    margin-top: 15px;
                }

                & .main {
                    width: 100%;
                    gap: 6px;
                    padding: 10px;

                    & .item {
                        height: 200px;
                        width: 100%;
                    }
                }

                & .sideBar {
                    width: 100%;
                    height: 80vh;
                    margin: 12px 0px;
                }
            }
        }
    </style>
</head>
